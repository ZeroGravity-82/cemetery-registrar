# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    Cemetery\:
        resource: '../src/Cemetery/'
        exclude:
            - '../src/Cemetery/Kernel.php'
            - '../tests/Cemetery/'

    # third-party services
    Cemetery\Registrar\Infrastructure\Persistence\Doctrine\ORM\NullableEmbeddable\PropertyAccessor:
        arguments:
            - '@property_accessor'
    Cemetery\Registrar\Infrastructure\Persistence\Doctrine\ORM\NullableEmbeddable\ClosureNullator: ~
    Cemetery\Registrar\Infrastructure\Persistence\Doctrine\ORM\NullableEmbeddable\NullableEmbeddableListener:
        arguments:
            - '@Cemetery\Registrar\Infrastructure\Persistence\Doctrine\ORM\NullableEmbeddable\PropertyAccessor'
            - '@Cemetery\Registrar\Infrastructure\Persistence\Doctrine\ORM\NullableEmbeddable\ClosureNullator'
        tags:
            -
                name:   'doctrine.orm.entity_listener'
                entity: 'Cemetery\Registrar\Domain\Organization\JuristicPerson\JuristicPerson'
                event:  'postLoad'
            -
                name:   'doctrine.orm.entity_listener'
                entity: 'Cemetery\Registrar\Domain\Organization\SoleProprietor\SoleProprietor'
                event:  'postLoad'
        calls:
            - ['addMapping', ['Cemetery\Registrar\Domain\Organization\JuristicPerson\JuristicPerson', 'bankDetails']]
            - ['addMapping', ['Cemetery\Registrar\Domain\Organization\SoleProprietor\SoleProprietor', 'bankDetails']]
